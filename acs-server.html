<script type="text/x-red" data-template-name="ACS Server">
    <div class="form-row">
        <label for="node-config-input-address"><i class="icon-tag"></i> Address</label>
        <input type="text" id="node-config-input-address">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-tag"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-user"><i class="icon-tag"></i> User</label>
        <input type="text" id="node-config-input-user">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="icon-tag"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('ACS Server',{
        category: 'config',
        defaults: {
            name: {value:""},
			address: {value:""},
			port: {value:"55756"}
        },
		credentials: {
			user: {value:"text"},
			password: {type:"password"}
        },
        label: function() {
            return this.name || this.address || "ACS Server";
        }
    });
</script>

<script type="text/x-red" data-help-name="ACS Server">
	<h3>Inputs</h3>	
    <dl class="message-properties">
		<dt>Address<span class="property-type">string</span></dt>
		<dd>FQDN or IP</dd>
	</dl>
</script>
